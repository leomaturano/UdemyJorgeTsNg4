<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (emiteEncerrarJogo)='recebeEncerrarJogo($event)'></app-painel>
</div>
<ng-template #fimDeJogo>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="col">
                <h3 style="color: red">Fim de Jogo. Infelizemente você perdeu</h3>
            </div>
            <ng-template #fimDeJogoVitoria>
                <div class="col">
                    <h3 style="color: blue">Fim de Jogo. Parabéns, você Ganhou!!!!</h3>
                </div>
            </ng-template>
        </div>
    </div>
</ng-template>
